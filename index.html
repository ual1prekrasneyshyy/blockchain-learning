<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2>
                        Rock-Paper-Scissors Game
                    </h2>
                    <div class="card px-4 py-4 mt-4">
                        <div class="d-flex">
                            <div class="form-floating me-3">
                                <select class="form-select" id="user_choice" aria-label="user_choice" name="user_choice">
                                  <option value="0">Rock</option>
                                  <option value="2">Scissor</option>
                                  <option value="1">Paper</option>
                                </select>
                                <label for="user_choice">Select Item</label>
                            </div>
                            <button onclick="playGame()" class="btn btn-success me-3">Play</button>
                            <button onclick="getHistory()" class="btn btn-primary">Results</button>
                        </div>
                
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
