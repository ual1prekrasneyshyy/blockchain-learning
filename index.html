<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock-Paper-Scissors game</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <h2>
                        Rock-Paper-Scissors Game
                    </h2>
                    <div class="mt-3">
                        <h5>
                            Instructions:
                        </h5>
                        <ul>
                            <li class="mb-2">Choice an item (stone, scissor or paper);</li>
                            <li class="mb-2">Set the bet (it should be at least 10000 Gwei);</li>
                            <li class="mb-2">Press the button <strong>"Play Game"</strong></li>
                        </ul>
                    </div>
                    <div class="card px-4 py-4 mt-4" style="width: 69%">
                        <div class="d-flex">
                            <div class="form-floating me-3">
                                <select class="form-select" id="user_choice" aria-label="user_choice" name="user_choice" style="width: 300px;">
                                  <option value="0">stone</option>
                                  <option value="2">scissors</option>
                                  <option value="1">paper</option>
                                </select>
                                <label for="user_choice">Select Item</label>
                            </div>
                            <div class="form-floating me-3">
                                <input type="number" class="form-control" id="user_bet" placeholder="user_bet">
                                <label for="user_bet">Bet (Gwei)</label>
                            </div>
                            <button onclick="playGame()" class="btn btn-success me-3">Play Game</button>
                            <button onclick="getHistory()" class="btn btn-primary">View History</button>
                        </div>

                        <div id="warning"></div>

                    </div>

                    <div id="history"></div>
                </div>
            </div>
        </div>
    </body>
</html>
